<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding Multimedia in Educational Content</title>
</head>
<body>
    <div>
        <h2>Adding Fractions</h2>
        <figure>
            <img src="Adding_Fractions.jpg" width="500" alt="2 examples of adding fractions">
            <figcaption>Left is an example of common denominators and right is an example of different denominators</figcaption>
        </figure>
    </div>

    <h2>Audio of Explanation</h2>
    <div>
        <audio controls>
            <source src="adding_fractions.mp4" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
    </div>

    <div>
        <h2>Fraction Example Video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/qcHQIhkhStY?si=rWwDgufXmM3PKmPW" 
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen></iframe>
    </div>
</body>
</html>
